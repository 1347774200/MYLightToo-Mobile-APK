    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v3
      if: success()
      with:
        name: multimedia-controller-apk
        path: test_app/bin/*.apk
        retention-days: 30
        
    - name: ğŸ“Š Summary
      run: |
        echo "ğŸ‰ Build completed!"
