name: Flutter APK Build - Most Stable

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 45

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.9'
        channel: 'stable'
        cache: true

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 33
        build-tools: 33.0.2
        ndk: 25.2.9519653

    - name: Create Flutter app
      run: |
        # Create a new Flutter app
        flutter create my_light_app --org com.mylighttoo.app
        cd my_light_app
        
        # Customize the app
        cat > lib/main.dart << 'EOF'
        import 'package:flutter/material.dart';

        void main() {
          runApp(MyLightApp());
        }

        class MyLightApp extends StatelessWidget {
          @override
          Widget build(BuildContext context) {
            return MaterialApp(
              title: 'My Light Too',
              theme: ThemeData(
                primarySwatch: Colors.blue,
                visualDensity: VisualDensity.adaptivePlatformDensity,
              ),
              home: MyHomePage(title: 'My Light Too - Mobile'),
            );
          }
        }

        class MyHomePage extends StatefulWidget {
          MyHomePage({Key? key, required this.title}) : super(key: key);
          final String title;

          @override
          _MyHomePageState createState() => _MyHomePageState();
        }

        class _MyHomePageState extends State<MyHomePage> {
          int _counter = 0;

          void _incrementCounter() {
            setState(() {
              _counter++;
            });
          }

          @override
          Widget build(BuildContext context) {
            return Scaffold(
              appBar: AppBar(
                title: Text(widget.title),
                backgroundColor: Colors.blue[800],
              ),
              body: Center(
                child: Column(
                  mainAxisAlignment: MainAxisAlignment.center,
                  children: <Widget>[
                    Icon(
                      Icons.lightbulb,
                      size: 100,
                      color: Colors.amber,
                    ),
                    SizedBox(height: 20),
                    Text(
                      'Welcome to My Light Too Mobile!',
                      style: TextStyle(fontSize: 24, fontWeight: FontWeight.bold),
                      textAlign: TextAlign.center,
                    ),
                    SizedBox(height: 20),
                    Text(
                      'Professional Lighting Control',
                      style: TextStyle(fontSize: 16, color: Colors.grey[600]),
                    ),
                    SizedBox(height: 40),
                    Text(
                      'Button pressed:',
                      style: Theme.of(context).textTheme.headlineSmall,
                    ),
                    Text(
                      '$_counter',
                      style: Theme.of(context).textTheme.headlineMedium,
                    ),
                    SizedBox(height: 20),
                    ElevatedButton.icon(
                      onPressed: _incrementCounter,
                      icon: Icon(Icons.touch_app),
                      label: Text('Test Button'),
                      style: ElevatedButton.styleFrom(
                        backgroundColor: Colors.blue[800],
                        foregroundColor: Colors.white,
                        padding: EdgeInsets.symmetric(horizontal: 30, vertical: 15),
                      ),
                    ),
                  ],
                ),
              ),
              floatingActionButton: FloatingActionButton(
                onPressed: _incrementCounter,
                tooltip: 'Increment',
                backgroundColor: Colors.amber,
                child: Icon(Icons.add, color: Colors.black),
              ),
            );
          }
        }
        EOF

    - name: Configure Android build
      run: |
        cd my_light_app
        
        # Update app name and package
        sed -i 's/android:label="my_light_app"/android:label="My Light Too"/' android/app/src/main/AndroidManifest.xml
        
        # Update build.gradle for release
        cat >> android/app/build.gradle << 'EOF'

        android {
            signingConfigs {
                release {
                    // You can add signing config here for production
                }
            }
            buildTypes {
                release {
                    signingConfig signingConfigs.debug // Use debug signing for now
                }
            }
        }
        EOF

    - name: Get Flutter dependencies
      run: |
        cd my_light_app
        flutter pub get

    - name: Build APK
      run: |
        cd my_light_app
        echo "Building Flutter APK..."
        flutter build apk --release
        
        # Also build app bundle for Play Store
        flutter build appbundle --release

    - name: Check build results
      run: |
        cd my_light_app
        echo "Checking build results..."
        
        if [ -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
          echo "âœ… APK build successful!"
          ls -lh build/app/outputs/flutter-apk/app-release.apk
        else
          echo "âŒ APK build failed"
        fi
        
        if [ -f "build/app/outputs/bundle/release/app-release.aab" ]; then
          echo "âœ… App Bundle build successful!"
          ls -lh build/app/outputs/bundle/release/app-release.aab
        else
          echo "âŒ App Bundle build failed"
        fi

    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: flutter-apk
        path: |
          my_light_app/build/app/outputs/flutter-apk/app-release.apk
          my_light_app/build/app/outputs/bundle/release/app-release.aab
        retention-days: 30

    - name: Build Summary
      run: |
        cd my_light_app
        echo "ðŸŽ‰ Flutter APK Build Complete!"
        echo ""
        echo "ðŸ“± Generated files:"
        find build/app/outputs -name "*.apk" -o -name "*.aab" | while read file; do
          echo "  - $(basename $file) ($(du -h "$file" | cut -f1))"
        done
        echo ""
        echo "ðŸ“¥ Download from the Artifacts section above"
        echo "ðŸš€ Ready to install on Android devices!"
