        package.domain = com.showcontrol.mobile
        source.dir = .
        source.include_exts = py
        version = 1.0
        requirements = python3,kivy
        orientation = portrait
        fullscreen = 0

        [buildozer]
        log_level = 2

        android.permissions = INTERNET,ACCESS_NETWORK_STATE
        android.api = 28
        android.minapi = 21
        android.sdk = 28
        android.ndk = 21b
