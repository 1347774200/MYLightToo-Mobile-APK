name: Final APK Build Solution

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          unzip \
          wget \
          curl \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          python3-setuptools \
          python3-distutils \
          ant

    - name: Setup Android SDK with AIDL
      run: |
        # Create Android SDK directory
        mkdir -p $HOME/android-sdk
        cd $HOME/android-sdk

        # Download command line tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip

        # The zip creates a 'cmdline-tools' directory, we need to move it to cmdline-tools/latest
        mkdir -p cmdline-tools
        mv cmdline-tools cmdline-tools-temp
        mkdir -p cmdline-tools/latest
        mv cmdline-tools-temp/* cmdline-tools/latest/

        # Debug: Check directory structure
        echo "Directory structure after setup:"
        ls -la $HOME/android-sdk/
        ls -la $HOME/android-sdk/cmdline-tools/
        ls -la $HOME/android-sdk/cmdline-tools/latest/
        ls -la $HOME/android-sdk/cmdline-tools/latest/bin/ || echo "bin directory not found"

        # Set environment variables
        export ANDROID_HOME=$HOME/android-sdk
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin

        # Add to GitHub environment
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

        # Check if sdkmanager exists and install components
        if [ -f "$HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager" ]; then
          echo "‚úÖ sdkmanager found, proceeding with installation..."

          # Accept licenses
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true

          # Install SDK components including API 33
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools"
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platforms;android-30"
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platforms;android-33"
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "build-tools;30.0.3"
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.2"

          # Add build-tools to PATH (use latest version)
          echo "$HOME/android-sdk/build-tools/33.0.2" >> $GITHUB_PATH
          echo "$HOME/android-sdk/build-tools/30.0.3" >> $GITHUB_PATH

          echo "‚úÖ Android SDK setup completed"
        else
          echo "‚ùå ERROR: sdkmanager not found"
          echo "Searching for sdkmanager..."
          find $HOME/android-sdk -name "sdkmanager" -type f 2>/dev/null || echo "sdkmanager not found anywhere"
        fi

    - name: Install Python packages
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install python-for-android==2024.1.21 cython==0.29.36

    - name: Create simple app
      run: |
        mkdir -p app_build
        cd app_build

        # Create extremely simple main.py
        echo 'print("Hello from Python on Android!")' > main.py
        echo 'import time' >> main.py
        echo 'time.sleep(1)' >> main.py
        echo 'print("App completed successfully!")' >> main.py

        echo "Created main.py:"
        cat main.py

    - name: Build APK with P4A directly
      working-directory: app_build
      run: |
        echo "Building APK with P4A..."
        echo "Environment check:"
        java -version
        python --version
        p4a --version

        # Set P4A environment variables for API 33
        export ANDROIDAPI="33"
        export NDKAPI="21"

        # Check available platforms
        echo "Available Android platforms:"
        ls -la $ANDROID_HOME/platforms/ || echo "No platforms directory"

        # Check if AIDL is available
        echo "Checking for AIDL:"
        find $ANDROID_HOME -name "aidl" -type f 2>/dev/null || echo "AIDL not found"
        ls -la $ANDROID_HOME/build-tools/33.0.2/ | grep aidl || echo "No aidl in build-tools 33.0.2"

        # Build APK using P4A with webview bootstrap (doesn't need AIDL)
        p4a apk --private . --package=com.test.app --name="TestApp" --version=1.0 --bootstrap=webview --requirements=python3 --arch=armeabi-v7a

    - name: Check results
      working-directory: app_build
      run: |
        echo "Searching for APK files:"
        find . -name "*.apk" -type f -exec ls -lh {} \; || echo "No APK found"

        # P4A creates APK in dist directory
        if [ -d "dist" ]; then
          echo "Dist directory contents:"
          ls -la dist/
        fi

    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-apk
        path: app_build/dist/*.apk
        retention-days: 30

    - name: Summary
      run: |
        cd app_build
        if find . -name "*.apk" -type f | grep -q .; then
          echo "‚úÖ SUCCESS: APK build completed!"
          find . -name "*.apk" -type f -exec basename {} \;
          echo "üì± Download APK from Artifacts section above"
        else
          echo "‚ùå FAILED: No APK generated"
          exit 1
        fi
